{% include _head.tmpl %}
<div class="content main">
  <div class="superhead">
    <div class="head">
      <h1>{{ page.title }}</h1>
      <div class="date">
        <p>Posted in {{ page.category }}</p>
      </div>
    </div>
  </div>

  <div class="markdown">
  {{ content }}
  </div>
  
  <div class="tags">
    {% for tag in page.tags %}
      <div class="tag"><a href="/tag/{% tag %}">{% tag %}</a></div>
    {% endfor %}
  </div>

  <div class="clear"></div>

  {% if page.nocomments == empty %}
  <div id="disqus_thread"></div>
  <script type="text/javascript"> </script> 
  <noscript><p>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></p></noscript>
  <p><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a></p> 
  {% endif %}
</div>

{% include _foot.tmpl %}
